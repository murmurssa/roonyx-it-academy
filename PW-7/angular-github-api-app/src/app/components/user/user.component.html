<ul class="cards-grid">
  <li *ngFor="let user of users">
    <mat-card class="card">
      <div class="card__header">
        <img mat-card-lg-image src="{{user.avatar_url}}" class="card__avatar">
        <mat-card-title-group class="card__main-info-group">
          <mat-card-title class="card__name">{{user.name}}</mat-card-title>
          <mat-card-subtitle *ngIf="user.bio !== null" class=card__main-info>{{user.bio}}</mat-card-subtitle>
          <mat-card-subtitle *ngIf="user.location !== null" class=card__main-info>Location: {{user.location}}</mat-card-subtitle>
          <mat-card-subtitle class="card__main-info">Created: {{user.created_at.substring(0, 4)}}</mat-card-subtitle>
        </mat-card-title-group>
      </div>
      <mat-card-content class="card__extra-info-group">
        <div class="card__extra-info">
          <p class="card__property">Public repos</p>
          <p class="card__value">{{user.public_repos}}</p>
        </div>
        <div class="card__extra-info">
          <p class="card__property">Public gists</p>
          <p class="card__value">{{user.public_gists}}</p>
        </div>
        <div class="card__extra-info">
          <p class="card__property">Followers</p>
          <p class="card__value">{{user.followers}}</p>
        </div>
        <div class="card__extra-info">
          <p class="card__property">Following</p>
          <p class="card__value">{{user.following}}</p>
        </div>
      </mat-card-content>
      <a target="_blank" mat-raised-button color="accent" href="{{user.html_url}}" class="card__button">More</a>
    </mat-card>
  </li>
</ul>
